<!DOCTYPE html5>

<html>
<head>
	<meta charset="utf-8">
	<title>ViziCities Architecture Example</title>

	<link href="reset.css" rel="stylesheet" type="text/css">

	<link href="../css/loading.css" rel="stylesheet" type="text/css">
	
	<style type="text/css">
		html, body {
			height: 100%;
			overflow: hidden;
		}

		body {
			background: #ccc;
		}
	</style>
</head>
<body>

	<script src="../build/vizi.js"></script>

	<script>
		// Debug output
		VIZI.DEBUG = false;

		VIZI.ENABLE_OUTLINES = false;
		VIZI.ENABLE_ROADS = true;

		var city = new VIZI.City();
		city.init({
			coords: [-0.01924, 51.50358], // Canary Wharf
			overpassGridUpdate: true
		});
	</script>

</body>
</html>
